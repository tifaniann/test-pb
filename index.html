<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        /* Gaya dasar untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container utama */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Simple Web Page</h1>
        <p>This is a simple HTML page. You can add text, images, or any content you'd like.</p>
        
        <!-- Contoh gambar -->
        <div class="image-container">
            <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">
        </div>

        <p>Feel free to explore and modify the code as per your needs. This is a great starting point for creating a webpage.</p>
    </div>

</body>
</html>
